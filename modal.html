<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
  </head>
  <body>
    <!-- Book Now -->
    <div id="book-container" class="book-now-container">
      <div id="book-now" class="book-now-position">
        <button class="book-form btn-book" id="book-open">Book Now</button>
        <div class="book-form-container">
          <span class="close-form icon" id="book-close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="13"
              height="13"
              viewBox="0 0 13 13"
            >
              <image
                id="Vector_Smart_Object"
                data-name="Vector Smart Object"
                width="13"
                height="13"
                xlink:href="data:img/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAANCAYAAABy6+R8AAAAsElEQVQokXWSUQ3CQBBEH6fgHNAvvosDcHIoACfggOIAB1hAAgkGKoFMskuuyzJJk2anL3sz19V7vQFowBHYAzO/kn82/1mAqz0j8ABqQJr51fyx2MeuCDrg0nwovjIBTwGQDsDdM31XJ3l6YNJLscGcbEyBHnLwlgAvHakf9JDXGjXEVksHxNDa4Fq0KigDlGH7p9UqSH9CFjorR2CL97RoKQHlXfp72sWWghRjAvgAp4UtzDXCgL4AAAAASUVORK5CYII="
              />
            </svg>
          </span>
          <h3 class="form--title">BOOK NOW</h3>

          <form>
            <div class="form-item-box">
              <label class="form-label" for="arrival"> Arrival Date </label>
              <input
                class="form-input"
                type="date"
                name="arrival"
                id="arrival"
              />
            </div>

            <div class="form-item-box">
              <label class="form-label" for="departure">Departure Date</label>
              <input
                class="form-input"
                type="date"
                name="departure"
                id="departure"
              />
            </div>

            <div class="guests-box">
              <label class="form-label">Guests</label>
              <div class="guests-count">
                <div class="count-adult">
                  <label class="form-label" for="adults_guests"></label>
                  <input class="form-input" type="text" placeholder="1 Adult" />
                  <span class="arrow-down icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      width="12"
                      height="7"
                      viewBox="0 0 12 7"
                    >
                      <image
                        id="Vector_Smart_Object_copy_9"
                        data-name="Vector Smart Object copy 9"
                        width="12"
                        height="7"
                        xlink:href="data:img/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAHCAYAAAA8sqwkAAAAcElEQVQYlX3OQQmAQBBG4ScYwAbePFthk5jBJEZYGxjBCkYQDKAR5JdZGJfVuSzDfA+2OtruBEZg5n+irrXhaPQr0r0HgoKESlEDLPYG4FLg0eR2odX2B6cvpRHaDAkPOc4DjQIBRXuOS4GPFLwwwA3TPxjgNhDc4gAAAABJRU5ErkJggg=="
                      />
                    </svg>
                  </span>
                </div>
                <div class="count-child">
                  <label class="form-label" for="child_guests"></label>
                  <input class="form-input" type="text" placeholder="1 Child" />
                  <span class="arrow-down icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      width="12"
                      height="7"
                      viewBox="0 0 12 7"
                    >
                      <image
                        id="Vector_Smart_Object_copy_9"
                        data-name="Vector Smart Object copy 9"
                        width="12"
                        height="7"
                        xlink:href="data:img/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAHCAYAAAA8sqwkAAAAcElEQVQYlX3OQQmAQBBG4ScYwAbePFthk5jBJEZYGxjBCkYQDKAR5JdZGJfVuSzDfA+2OtruBEZg5n+irrXhaPQr0r0HgoKESlEDLPYG4FLg0eR2odX2B6cvpRHaDAkPOc4DjQIBRXuOS4GPFLwwwA3TPxjgNhDc4gAAAABJRU5ErkJggg=="
                      />
                    </svg>
                  </span>
                </div>
              </div>
            </div>

            <div class="info-book">
              <p class="info-book--text">
                GET READY! You are about to get our best price. Guaranteed.
              </p>
            </div>

            <button class="go-boook btn btn-firebrick">LET'S GO</button>
          </form>

          <a class="book-group" href="/">
            Or, Book your group
            <span class="long-arrow icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="24"
                height="13"
                viewBox="0 0 24 13"
              >
                <image
                  id="Vector_Smart_Object_copy_6"
                  data-name="Vector Smart Object copy 6"
                  width="24"
                  height="13"
                  xlink:href="data:img/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAANCAYAAACzbK7QAAAAj0lEQVQ4jbXTsQkCURCE4U95BVwJ2oF2oKVYgpUYGj4Dc0vQErQCLeFKkAcrKHdme5Ms7ML8sMPMjvUsQSvcx2zmGe644jAlYIkN6lSAHtt41Q8kC/AXkgkYhRQ8sUgGCcijREDZqgE4lWTjDpeY7VV9ZgZd9OGFdeSRFvLHvLV5933IbPLAvCkrgz1ugy3eEd8Yy1/7um8AAAAASUVORK5CYII="
                />
              </svg>
            </span>
          </a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
